<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race">
        <p>
            <label for="user">First Name</label>
            <input type="text" id="user" name="first_name" required>

            <label for="user">Last Name</label>
            <input type="text" id="user" name="last_name" required>
        </p>
        <p>
            <label for="/race">Select a Race:</label>
            <br>
            <input type="radio" name="5k" id="5k" value="5k"><label for="5k"> Fun Run 5K</label>
            <br>
            <input type="radio" name="half" id="half" value="half"><label for="half"> Half Marathon</label>
            <br>
            <input type="radio" name="full" id="full" value="full"><label for="full"> Full Marathon</label>
            <br>
            <label for="email">Email:</label><input type="text" id="user" required>
            <label for="password">Password:</label><input type="password" id="password" required>
            <br>
            <label for="/select">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="20~30">20~30</option>
                <option value="above30">Above 30</option>

            </select>
            <br>
            <button>Register!</button>
        </p>
    </form>



</body>

</html>
