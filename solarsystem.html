<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Table</title>
</head>

<body>
    <h1>Solar System</h1>
    <table>
        <thead>
            <!--tr : table rows-->
            <tr>
                <!--th : table headers -->
                <th>Planet</th>
                <th>Mean Temperature (C)</th>
                <th>Ring System?</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!--td : table data -->
                <td>MERCURY</td>
                <td>167<sup>o</sup>C</td>
                <td>NO</td>
            </tr>


            <tr>
                <td>VENUS</td>
                <td>464<sup>o</sup>C</td>
                <td>NO</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <!--tr : table rows-->
            <tr>
                <!--th : table headers -->
                <th rowspan="2">Planet</th>
                <th colspan="2">Mean Temperature</th>
            </tr>

            <tr>
                <th>C</th>
                <th>F</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!--td : table data -->
                <td>MERCURY</td>
                <td>167<sup>o</sup>C</td>
                <td>332.6<sup>o</sup>F</td>
            </tr>


            <tr>
                <td>VENUS</td>
                <td>464<sup>o</sup>C</td>
                <td>867.2<sup>o</sup>F</td>
            </tr>
        </tbody>
    </table>


    <!--The Form Element-->
    <h3>Forms Demo</h3>

    <form action="/stars">
        <p>
            <!--*The Label Element*-->
            <label for="planet">Enter a Planet:</label>
            <!-- placeholder : an atribute that will specify 
        the placeholder text for an input-->
            <input id="planet" type="text" placeholder="planet" name="planet">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="your password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- Alternative way to label an input (less common)-->
            <label>
                Enter a number:
                <input type="number" placeholder="lucky number" id="number" name="num">
            </label>
        </p>
        <!-- The Button Element -->

        <!--this button doesn't submit the form b/c of the "type" atribute -->
        <button type="button">Regular button(won't submit)</button>
        <!--This button submits the form!-->
        <button>Submit!!</button>
        <!-- So does this one: -->
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <!--Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h3> Search Google </h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    　　
    <h3> Search Youtube </h3>
    　
    <!-- Still work with Enter withoput Button-->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


    <h3> More Inputs! </h3>

    <form action="/marriage ">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I want to be married.</label>
        <p>
            <!--Giving the same exact name to GROUP together-->
            <input type="radio" name="status" id="single" value="single"><label for="single">I am single.</label>
            <input type="radio" name="status" id="widow" value="widow"><label for="widow">I am widow.</label>
            <input type="radio" name="status" id="LGBT" value="LGBT"><label for="LGBT">I am LGBT.</label>
        </p>
        <button>Submit</button>

        <label for="pet-select">Choose a pet:</label>

        <select name="pets" id="pet-select">
            <option value="">Please choose an option</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
        </select>

    </form>


</body>

</html>
